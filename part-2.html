<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="part-2.css">
    <title>Visitor Information Form</title>
</head>
<body>
    <main>
        <h2>Visitor's Info & Message</h2>
        <form id="contactForm" action="https://jkorpela.fi/cgi-bin/echo.cgi" method="post">
            <div class="form-group">
                <label for="firstName">Name &nbsp;&nbsp;</label>
                <input type="text" id="firstName" name="firstName" placeholder="First or Given Name" required>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address &nbsp;&nbsp;</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="jobTitle">Job Title&nbsp;&nbsp; </label>
                <input type="text" id="jobTitle" name="jobTitle">
            </div>
            <div class="form-group">
                <label for="phone">Phone &nbsp;&nbsp;</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="address">Address &nbsp;&nbsp;</label>
                <input type="text" id="address" name="address">
            </div>
            <div class="form-group">
                <label for="zipCode">ZIP/Postal Code &nbsp;&nbsp;</label>
                <input type="text" id="zipCode" name="zipCode">
            </div>
            <div class="form-group">
                <label for="country">Country &nbsp;&nbsp;</label>
                <select id="country" name="country" required>
                    <option value="">Select a country</option>
                    <option value="CA">Canada</option>
                    <option value="US">USA</option>
                    <option value="IN">India</option>
                    <option value="DB">Dubai</option>
                    <option value="AU">Australia</option>
                    <option value="PH">Philipines</option>
                    <option value="MX">Mexico</option>
                    <option value="CH">China</option>
                    <option value="SL">Sri Lanka</option>
                    <option value="BR">Brazil</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Message &nbsp;&nbsp;</label>
                <textarea id="message" name="message"></textarea><br><br>
            </div>
            <button type="submit">Send</button>
        </form>
        <div id="errorMessages"></div>
    </main>
    <footer>
    <p>&copy; 2023 Dhruvil Patel. All rights reserved.</p>
  </footer>
    <script src="part-2.js"></script>
</body>
</html>
